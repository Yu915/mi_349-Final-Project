<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MeclipseSignup.com</title>
</head>
<body> 
    <div class="main">
        <h1>Welcome to Meclipse</h1>
        <h2>Melody, Rhythm, Everydayâ™ª</h2>
        <img class="avatar" id="meclipse-avatar" src="hal-9000.png" alt="Meclipse">
    </div>
    
    <div> 
        <div class="panel">
            <div class="content login">
                <div class="switch">
                        <span id='login' class='active'>Login</span><span>/</span><span id="signup">Sign Up</span>
                </div>
                    <form>
                        <div id='email' class="input"  ><input type="text" placeholder='Email'></div>
                        <div class="input" ><input type="text" placeholder="Username" ></div>
                        <div class="input" ><input type="password"  placeholder="Password"></div>
                        <div id='confrim' class="input" ><input type="password" placeholder='Confrim'></div>
                        <span>Forget?</span>
                        <button>LOGIN</button>
                    </form>
                </div>
         </div>  
       
    </div>  

    <div class="page1">
            <a href="homepage.html">GUEST LOGIN</a>
    </div>

   

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $('#login').click(function(){
            $('.switch span').removeClass('active');
            $(this).addClass('active');
    
            $(this).parents('.content').removeClass('signup');
            $(this).parents('.content').addClass('login');
    
            $('form button').text('LOGIN');
    
        })
    
        $('#signup').click(function(){
            $('.switch span').removeClass('active');
            $(this).addClass('active');
    
            $(this).parents('.content').removeClass('login');
            $(this).parents('.content').addClass('signup');
    
            $('form button').text('SIGNUP');
        })

    </script>
</body>


</html>
